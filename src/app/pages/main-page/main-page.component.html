<img
  class="logo"
  src="../../../assets/star-wars-logo.png"
  alt="logo"
  role="logo"
/>

<ng-container *ngIf="characterList$ | async as characterList">
  <app-character-list [characterList]="characterList"></app-character-list>

  <button
    *ngIf="{ url: nextPage$ | async } as nextPage"
    class="button"
    [disabled]="!nextPage.url"
    (click)="fetchCharacters(nextPage.url)"
  >
    Load More
  </button>
</ng-container>
